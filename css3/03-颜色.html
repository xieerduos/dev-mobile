<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>颜色</title>
  <style>
    .box {
      /* rgba： a:透明度。0完全透明，1完全不透明 */
      background-color: rgba(44, 200, 89, 1);
      height: 100px;
      width: 100px;
    }

    .box2 {
      background-color: hsla(120, 10%, 10%, 1);
      width: 200px;
      height: 200px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>

  <div class="box2">22</div>
</body>

</html>
