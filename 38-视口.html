  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body, div {
      padding: 0;

    .box {
      border: 1px solid #0a0;

      background-color: magenta;
      box-sizing: border-box;
      /* 块级元素默认就是100%的宽度 */
    }
  </style>
